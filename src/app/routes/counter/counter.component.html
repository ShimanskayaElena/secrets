<div class="container">
    <div
      class="container-animation"
      [@balanceAnimation]="counter()"
      (@balanceAnimation.start)="onAnimationEvent($event)"
      (@balanceAnimation.done)="onAnimationEvent($event)"
    >
      Balance Animation
    </div>

    <div class="container__button">
        <button type="button" (click)="toggleVisibility()">Start / End</button>
    </div>

</div>
